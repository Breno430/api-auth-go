services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: auth_api_postgres_dev
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "${DB_PORT}:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    networks:
      - auth_network_dev
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # API Application (Development with hot reload)
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: auth_api_app_dev
    env_file:
      - .env
    environment:
      - DB_HOST=postgres
    ports:
      - "${PORT}:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - auth_network_dev
    volumes:
      - .:/app
      - go_cache_dev:/go
    restart: unless-stopped
    command: air

volumes:
  postgres_data_dev:
    driver: local
  go_cache_dev:
    driver: local

networks:
  auth_network_dev:
    driver: bridge 